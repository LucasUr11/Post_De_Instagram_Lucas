<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd28218ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div class="panel">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="logo_ig">
        <h3>Instagram</h3>
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="content"> <!-- Header -->
        <section> <!-- 1era Section -->
            <div class="title">
                <h4>
                    lucas_urquiza11
                    <span>12/14</span>
                </h4>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgznJPqAmX3Ct0O1-O-suERr31HZ7oOANE3w&s" alt="patagonia_argentina">
            <div>
                <div class="icons">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-angles-right"></i>
                    <span>31 comments...</span>
                </div>
                <p class="paragraph">Patagonia Argentina. Mi hogar</p>
            </div>
        </section>

        <section> <!-- 2da Section -->
            <div class="title">
                <h4>
                    lucas_urquiza11
                    <span>6/9</span>
                </h4>
            </div>
            <img src="https://content-viajes.nationalgeographic.com.es/medio/2017/01/12/age-qpx-63586091_05f6fe68.jpg" alt="patagonia_argentina">
            <div>
                <div class="icons">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-angles-right"></i>
                    <span>22 comments...</span>
                </div>
                <p class="paragraph">Patagonia Argentina. Mi hogar</p>
            </div>
        </section>

        <section> <!-- 3era Section -->
            <div class="title">
                <h4>
                    lucas_urquiza11
                    <span>1/5</span>
                </h4>
            </div>
            <img src="https://pohcdn.com/sites/default/files/styles/paragraph__live_banner__lb_image__1880bp/public/live_banner/Argentin-Patagonia.jpg" alt="patagonia_argentina">
            <div>
                <div class="icons">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-angles-right"></i>
                    <span>12 comments...</span>
                </div>
                <p class="paragraph">Patagonia Argentina. Mi hogar</p>
            </div>
        </section>

    </div> <!-- Header end -->
</body>
</html>
